<!DOCTYPE html>
<html lang="en">

<head>
    <script type="application/javascript" src="./main.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
      rel="stylesheet">
      <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
</head>

<body>
    <main >
        <div class="row">
            <div class="col-lg-6">
                <h4 >Input</h4>
                <div>
                    <div >
                        <img onclick="imageopen(this.src)" class="input" id="inputimg" src="https://stg-used-equipments.s3.ap-south-1.amazonaws.com/download_(1)1681376307473.jpg" style="width: 400; height: 400;">
                    </div>
                    <div style="margin: 10px;">
                        <input type="file" name="file" id="file" accept="image/*" onchange="loadFile(event)">
                    </div>
                    <button style="margin-left: 10px;" type="submit" onclick="uploadImage()">
                        <span class="">Submit</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-6">
                <h4 class="">Output</h4>
                <div class="">
                    <output data-prediction-output="true" class="">
                        <figure>
                            <div>
                                <img onclick="imageopen(this.src)" class="output" id="outputimg" src="https://stg-used-equipments.s3.ap-south-1.amazonaws.com/download_(1)1681376307473.jpg" style="width: 400; height: 400;">
                            </div>
                            <button style="margin: 12px;" onclick="reset()">Reset</button>
                        </figure>
                    </output>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
